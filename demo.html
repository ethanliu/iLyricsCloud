<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>iLyrics demo</title>
	<meta name="title" content="" />
	<meta name="Description" content="" />
	<meta name="Keywords" content="" />

	<meta http-equiv="X-UA-Compatible" content="IE=8" />
	<meta http-equiv="X-UA-Compatible" content="chrome=1" />
	<meta http-equiv="imagetoolbar" content="no" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
	<style>
	body {padding:20px; font: 75% "Lucida Grande", "Trebuchet MS", Verdana, sans-serif;}
	form label {display:inline-block; width:50px;}
	input, select, button {margin-bottom:5px;}
	#result-wrapper {position:absolute; top:20px; left:300px; width:60%;}
	</style>
	<script>
	$(function() {
		$("#submit").click(function() {
			var url = "q.php?";
			url += "key=" + $("input[name='key']").val();
			url += "&action=" + $("select[name='action'] option:selected").val();
			url += "&lang=" + $("select[name='lang'] option:selected").val();
			url += "&title=" + $("input[name='title']").val();
			url += "&artist=" + $("input[name='artist']").val();
			url += "&album=" + $("input[name='album']").val();
			$.post(url, function(result) {
				if (result['result']) {
					var lyrics = result['result'][0].lyrics;
					//var ga = result['result'][0].ga;
					$("#lrc").val(lyrics);
				}
				else {
					$("#lrc").val(result['url']);
				}
			}, 'json');
		});
	})
	</script>
</head>
<body>

<div id="form-wrapper">
	<form name="form" method="POST" action="#" onSubmit="return false;">
		<input type="hidden" name="key" value="Y3JlYXRpdmVjcmFwMjU2N2E1ZWM5NzA1ZWI3YWMyYzk4NDAzM2UwNjE4OWQ">
		<label>Action:</label> <select name="action"><option value="lyrics">lyrics</option><option value="artwork">artwork</option><option value="search">search</option></select><br>
		<label>Lang:</label> <select name="lang"><option value="en">International</option><option value="ch">Mandarin</option><option value="jp">Japanese/Korean</option></select><br>
		<label>Title:</label> <input type="text" name="title" value=""><br>
		<label>Artist:</label> <input type="text" name="artist" value=""><br>
		<label>Album:</label> <input type="text" name="album" value=""><br>
		<label></label> <button id="submit">Search</button><br>
	</form>
</div>

<div id="result-wrapper">
	<h2>Result</h2>
	<textarea name="lrc" id="lrc" style="width:100%;height:350px;"></textarea>
</div>

</body>
</html>
